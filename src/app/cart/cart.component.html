<div class="cart-container">
    <h2>Shopping Cart</h2>
    @for (item of information.products; track $index) {
        <div class="cart-item">
            <img src="" alt="Product 1">
            <div class="item-details">
                <h3>Apple iPhone 12</h3>
                <p>64GB, Red</p>
                <p class="price">{{item.pricePerQuantity}}$</p>
                <input type="number" value="1" min="1">
                <button class="remove" (click) = "deleteItem(item.productId)">Remove</button>
            </div>
        </div>
    } @empty {
        <img src="/photos/6.png" alt="" class="notfound">
    }
    <div class="cart-total">
        <h3>Total: ${{information.total.price.current}}</h3>
        <button class="checkout">Proceed to Checkout</button>
    </div>
</div>
