<div class="browseby">
    <h1>Browse by brand</h1>
    <hr>
    <ul class="brands">
        <li (click)="allProducts()" [class.selected]="selectedBrandIndex === null">All Products</li>
        @for (item of brands; track $index) {
            <li (click)="filterByBrands(item)" (click)="selectBrand(item)"  [class.selected]="selectedBrandIndex === item" >{{item}}</li>
        }
    </ul>
</div>
<div class="browseby">
    <h1>Categories</h1>
    <hr>
    <div class="categories">
        @for (item of categoriesarr; track $index) {
            <button class="categoriebutton" (click)="categorietransport(item.id)" ><img [src]="item.image" alt=""></button>
        }
    </div>
</div>
<div class="browseby">
    <h1>Price</h1>
    <hr>
    <div class="price">
        <div class="price-hero">
            <div class="input">
                <label for="min">Min:</label>
                <input type="number" name="min" value="0" [(ngModel)]="min">
            </div>
            <div class="input">
                <label for="Max">Max:</label>
                <input type="number" name="Max" value="0" [(ngModel)]="max">
            </div>
        </div>
    </div>

    <div class="select">
        <select [(ngModel)] = "sort" class="sortBy">
            <option>Sort By</option>
            <option value="rating">Rating</option>
            <option value="price">Price</option>
            <option value="issue_date">Issue date</option>
            <option value="title">Title</option>
        </select>
        <select [(ngModel)] = "direction" class="sortBy">
            <option>Direction</option>
            <option value="asc">Ascend</option>
            <option value="desc">Descend</option>
        </select>
    </div>
    <button class="applyall" (click)="sortBy()">Apply</button>
    <button class="applyall" (click)="allProducts()">Reset</button>
</div>
