<section class="hero">
    <app-filter (mintransport)="minmax($event)" (transport)="filterByBrands($event)" (transportcategorie)="categories($event)"></app-filter>
    <div class="products">
        <app-search (transport)="searchByName($event)"></app-search>
        <div class="sortby">
            <select [(ngModel)] = "sort">
                <option value [value] = "sort" (click)="sortBy()">Sort By</option>
                <option value="rating" [value] = "sort" (click)="sortBy()">Rating</option>
                <option value="price" [value] = "sort" (click)="sortBy()">Price</option>
            </select>
        </div>
        <div>
            <div class="ptoductssection">
                @if (products.products.length > 0) {
                    @for (item of products.products; track $index) {
                        <div class="gallery-cell centerCard">
                            <div class="productCard">
                                <div>
                                    <img class="cardImg" [src]="item.images[0]" alt="">
                                    <p class="cardname">{{item.title}}</p>
                                    <div class="priceBar">
                                        @if (item.price.beforeDiscount > item.price.current) {
                                            <p class="beforeDiscount">${{item.price.beforeDiscount }}</p>
                                            <p class="currentPrice">${{item.price.current}}</p>
                                        }
                                        @else {
                                            <p class="currentPrice">${{item.price.current}}</p>
                                        }
                                    </div>
                                </div>
                            </div>
                        </div>
                    }
                } @else {
                    <img src="/photos/6.png" alt="" class="notfound">
                }

            </div>
        </div>
    </div>
</section>
