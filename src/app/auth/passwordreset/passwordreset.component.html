<div class="sign-hero">
    <div>
        <form class="signform" [formGroup]="form">
            <div>
                <label for="">Old Password</label>
                <input type="email" formControlName="oldPassword">
            </div>
            <div>
                <label for="">New Password</label>
                <input type="email" formControlName="newPassword">
            </div>
            <input type="submit" [disabled]="form.invalid" (click) = "resetpassword()">
        </form>
    </div>
</div>
